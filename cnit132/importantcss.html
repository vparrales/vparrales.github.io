<!DOCTYPE html>
<html>
<head>
<title>The !important CSS property</title>
<style type="text/css">
p {color: blue !important;}
h1 {color:green; font-style:italic;}
p {color:red;}
</style>
</head>
<body>
<h1>Using the important CSS property</h1>
<p>This is interesting to notice that this paragraph will be blue, although there is a style setting it to be red right after the style setting it to be blue</p>
<p>This is another paragraph and will be blue too</p>
</body>
</html>
