<!DOCTYPE html>
<html lang="en">
<head>
<title>Working with Forms - A Simple Form</title>
<style type="text/css">
</style>
</head>
<body>
<form method="post" action="http://www.google.com" title="Title for this form">
<p>Zip Code: <input type="text" name="zipcode" size="10" maxlength="10" value="94596" /></p>
<p>Name:
<input type="text" name="name" size="35" maxlength="50" /></p>
<p>Gender:
<input type="radio" name="gender" value="F" />Female
<input type="radio" name="gender" value="M" />Male</p>
<p>Course:
<select name="course" size="1">
	<option>CNIT-100</option>
	<option>CNIT-131</option>
	<option>CNIT-132</option>
</select></p>
<p>Password:
<input type="password" name="pw" size="4" maxlength="4" /></p> 
<p><input type="submit" value="Submit Only" /></p>
</form>
</body>
</html>
