<!DOCTYPE html>
<html lang="en">
<head>
<title>An example of an image map</title>
</head>
<body>
<p>The image below is divided into two areas that will link to two different URLs.</p>
<p><img src="oldboat.gif" border="0" usemap="#boatmap" />
<map name="boatmap" id="boatmap"><area shape="rect" coords="3,4,63,116" href="http://www.cdasilva.info/cnit100.htm" title="CNIT-100" target="_blank" />
<area shape="rect" coords="63,5,117,116" href="http://www.cdasilva.info/cnit132.htm" title="CNIT-132" target="_blank" />
</map>
</body>
</html>
