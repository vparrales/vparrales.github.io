<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="cute animation but everything done with CSS">
<link rel="stylesheet" href="daynight.css">
<title>Animation using HTML and CSS only</title>
</head>
<body>
<div class="the-container">
  
  <input type="checkbox" id="toggle" />
  <label for="toggle"></label>
  
  <div class="day-night-cont">
      <span class="the-sun"></span>
      <div class="the-moon"><span class="moon-inside"></span></div>
   </div>  <!-- end day-night-cont -->
  
  <div class="switch">
    <div class="button">
      <div class="b-inside"></div>
    </div>
  </div>  <!-- end switch -->
  
  <div class="c-window">
    
    <span class="the-sun"></span>
    <span class="the-moon"></span>
    
    <div class="the-fox">
      <div class="fox-face">
        <section class="eyes left"></section>
        <section class="eyes right"></section> 
        <span class="nose"></span>
        <div class="white-part"><span class="mouth"></span></div>
      </div>  <!-- end fox-face -->
    </div> <!-- end the-fox -->
    
  </div>  <!-- end c-window -->
  
</div>  <!-- end the-container -->
</body>
