  <!-- <p class="firstletter">Insert a temperature and convert it to &deg;F or &deg;C!</p> -->
<form>
  <fieldset>
    <legend>Temperature Converter</legend>
<table>
  <tr>
    <!-- <td>&deg;F</td> -->
    <td><input  class="temp" type="number" id="tempInput" placeholder="Input temperature here" required="Please enter a number" autofocus></td>
  </tr>
  <tr>
    <!-- <td>&deg;C</td> -->
    <td><input class="results" type="number" id="results" placeholder="Results" disabled></td>
  </tr>
</table>
<input  class="cButton" type="button" onclick="fahrenheitToCelsius()" value="&deg;C">
<input  class="fButton" type="Button" onclick="celsiusToFahrenheit()" value="&deg;F">
<input  class="reset" type="reset" id="reset" value="Reset">
</form>
</fieldset>
